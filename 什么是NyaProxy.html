<h1>起源 · NyaProxy</h1>
<p><strong>NyaProxy</strong> 也称作 <strong>雫加速/雫代理</strong> 起始是由 Nya [Owner] 自行研发的一个Minecraft Proxy 个人项目</p>
<p>其最初的目的是在 Minecraft Hypixel 中 <u>等级 21 级一下的账号/尚未在 Hypixel Forum 申诉成功的账号 通过 NyaProxy </u>能够直接绕过代理加速限制 并且能够保持不错的延迟体验</p>
<p>该产品有以下特点:</p>
<ul class="todo-list">
  <li><label class="todo-list__label"><input type="checkbox" disabled="disabled"><span class="todo-list__label__description">价格低廉（20小时 / 12元人民币）</span></label></li>
  <li><label class="todo-list__label"><input type="checkbox" disabled="disabled"><span class="todo-list__label__description">能够在 电脑/手机 [Java Editon] 使用本产品</span></label></li>
  <li><label class="todo-list__label"><input type="checkbox" disabled="disabled"><span class="todo-list__label__description">平均延迟能稳定达到 210+ / 230+ ms [后者为高峰期状态]</span></label></li>
  <li><label class="todo-list__label"><input type="checkbox" disabled="disabled"><span class="todo-list__label__description">通常采用计时方式计费 随时开 随时停 如果忘记关闭 系统将自动停止计费</span></label></li>
  <li><label class="todo-list__label"><input type="checkbox" disabled="disabled"><span class="todo-list__label__description">经常有活动[不限于 春节/国庆节/中秋节/Nya生日] </span><s><span class="todo-list__label__description">天上掉馅饼了</span></s></label></li>
</ul>
